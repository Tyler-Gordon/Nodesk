<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- <script type="module">
                import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.esm.browser.js'
              </script> -->
        <title>Nodesk</title>
    </head>
    <body style='overflow-x: hidden; width:101.2vw;'  onload='getChats()'>
        <div id='app' class='row bg-dark' style='height: 100vh; '> 
            <div class='col-md-3 col-sm-12 bg-dark' style='overflow-y: auto; max-height: 100vh;height:90vh;top:58px;'>
                <Chats v-bind:chats='chats'/>
            </div>
            <span id='messages_span' class='col-md-9 col-sm-12 h-100' style='width:100%;'>
                <div class='row col-md-12 bg-dark justify-content-between align-items-center' style='height: 10%; width:100%;'>
                    <h1 class='float-left text-light'></h1>
                    <button class='btn btn-primary'onclick="openForm()" id='createChatButton'> Create Chat</button>
                </div>




                <div class="form-popup container bg-light" id="myForm" style='display:none; height:40%;width:100%;'>
                    <form action='' class="form-container justify-content-between align-items-center" style='height:100%;'>
                        <h1>Create Chat</h1>
                        <input id='users' class='col-8 form-control' type="text" placeholder="Enter users" name="users" required>
                        <button type='button' class='btn btn-primary' onclick='addUserToList()'>Add</button>
                        <h5 id='UserList'>Current Users: {{createChatUserList}}</h5>
                        <button type='button' v-on:click='createChat' class="btn btn-primary">Create</button>
                        <button type='button' class="btn btn-secondary cancel" onclick="closeForm()">Close</button>
                    </form>
                </div>


                <div class='row container bg-light' id='span_content' style='overflow-y: scroll; max-height: 80vh;height:80vh;max-width:100vw;'>
                    <Messages v-bind:messages="messages"/>
                </div>
                
                <div class='row bg-light container justify-content-between align-items-center' style='bottom: 0%; height: 10%;max-width:100%;'>
                    <input  class='col-md-10 h-75 float-left' id='message' style='border-radius: 0px;'>
                    <button class='btn btn-primary col-md-1 h-75 float-right' v-on:click='sendMessage'>Send</button>
                </div>
            </span> 
        </div>
        
        <script>
            userList = []
            function addUserToList(){
                userList.push(document.getElementById('users').value)
                document.getElementById('users').value = ''
                console.log(userList)
            }

            function openForm() {
                document.getElementById("myForm").style.display = "block";
                document.getElementById("createChatButton").style.display = "none";
                document.getElementById("app").style.overflowY ='hidden'
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
                document.getElementById("createChatButton").style.display = "block";
                document.getElementById("app").style.overflowY ='auto'
            }
                window.onload = () => {
                var app = new Vue({
                    el : "#app",
                    components:{
                        'Messages': Messages,
                        'MessageItem' : MessageItem,
                        'Chats' : Chats,
                        'ChatItem': ChatItem
                    },
                    data :{
                            messages : [],
                            chats:[],
                            current_chatid:'',
                            socket : new WebSocket('ws://localhost:8000/chat', 'json'),
                            createChatUserList:userList
                    },
                    methods: {
                        getChats : function(){ 
                            var xhr = new XMLHttpRequest();
                            xhr.onload = function () {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                chats = JSON.parse(xhr.responseText)
                                
                                if (chats.length > 0) {
                                    chats.forEach(element => {
                                        app.$data.chats.push(element)
                                    });
                                }
                            }
                            };
                            xhr.open("GET", `/chatids`,true);
                            xhr.send();
                        },
                        getMessages : function(chatid){
                            app.$data.messages = []
                            var xhr = new XMLHttpRequest();

                            xhr.onload = function () {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                messages = JSON.parse(xhr.responseText).messages
                                console.log(messages)
                                messages.forEach(message =>{
                                    var message_model = {
                                        "user": message.user,
                                        "content":message.content,
                                        "date" : message.date
                                        }
                                    app.$data.messages.push(message_model)
                                })
                            }
                            };
                            xhr.open("GET", `/messages?chatid=${chatid}`,true);
                            xhr.send();
                        },
                        sendMessage : function(){
                            var message = document.getElementById('message').value
                            document.getElementById('message').value = ''
                            var username = document.cookie.replace(/(?:(?:^|.*;\s*)Username\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                            console.log(app.$data.current_chatid);
                            var message_model = {
                                "chatid": app.$data.current_chatid,
                                "user": username,
                                "content":message,
                                "date": Date()
                            }
                            //await app.$data.messages.push(message_model)
                            this.$data.socket.send(JSON.stringify(message_model));
                            document.getElementById('span_content').scrollIntoView(false);
                        },
                        createChat: function(){
                            var xhr = new XMLHttpRequest();
                            xhr.onload = function () {
                                if (xhr.status >= 200 && xhr.status < 300) {
                                    closeForm()
                                    location.reload()
                                }else if(xhr.status == 400){
                                    alert(xhr.responseText)
                                }
                            };
                            var userString = this.$data.createChatUserList
                            if (userString.length > 1) {
                                userString.join('&users=');
                            }

                            xhr.open("GET", `/create?users=${userString}`,true);
                            xhr.send();
                        }
                    },
                    created: function(){
                        this.getChats(),
                        this.$data.socket.addEventListener('message', event => {
                            console.log('Socket message')
                            const data = JSON.parse(event.data);
                            console.log(data)
                            console.log(this.$data.current_chatid)
                            if (data.chatid === this.$data.current_chatid){
                                console.log('Ok')
                                var message_model = {
                                        "user": data.user,
                                        "content":data.content,
                                        "date" : data.date
                                }
                                this.$data.messages.push(message_model)
                                console.log(this.$data.messages)
                            }
                        }),
                        this.$data.socket.addEventListener('close', event => {
                            location.reload(true)
                        })
                    }

                })}
                
                var MessageItem = Vue.component('MessageItem',{
                    name: 'MessageItem',
                    props:['message'],
                    template: '<p>{{message.user}} - {{message.content}}</p>'
                })
                var Messages = Vue.component('Messages',{
                    name: 'Messages',
                    components:{
                        'MessageItem' : MessageItem
                    },
                    props : ['messages'],
                    template: '<div><div v-bind:key="i" v-for="(message,i) in messages"><MessageItem v-bind:message="message"/></div></div>'
                })
                var ChatItem = Vue.component('ChatItem',{
                    name: 'ChatItem',
                    props:['chat'],
                    methods :{
                        initializeChat : function(){
                            console.log('Clicked!')
                            var chatId = this.$props.chat.chatId;
                            this.$parent._self.$parent.getMessages(chatId)
                            this.$parent._self.$parent.$data.current_chatid = chatId;
                        }
                    },
                    template: '<p v-on:click="initializeChat">{{chat.users.join(", ")}}</p>'
                })
                var Chats = Vue.component('Chats',{
                    name: 'Chats',
                    components:{
                        'ChatItem' : ChatItem
                    },
                    props : ['chats'],
                    template: '<div><button class="btn btn-light bg-light" v-bind:key="i" v-for="(chat,i) in chats" style="width:105%;border-radius:0px;"><ChatItem v-bind:chat="chat"/></button></div>'
                })
            </script>
    </body>
</html>
