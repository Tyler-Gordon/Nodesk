<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body onload="removeSignup()" class='container' style="background-image: url('/background');background-repeat: no-repeat; background-size: 100% 100%; background-position:center;  background-attachment: fixed;">
        <div class='row justify-content-center align-items-center' style='height: 100vh;'>
            <img src='/logo' width='30%' height='70%'>
            <div id='formholder' class='col-md-6 col-sm-12 card card-body mx-auto my-auto' style='background: rgba(255,255,255,0.9); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);'>
                <h3 class='card-title mx-auto' id='titlething' style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size:30px;">
                    Login
                </h3>
                <form id='loginForm' class='container' method="POST" action="/login">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name='email' class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name='password' class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary float-left">Login</button>
                    <button type='button' class='btn btn-secondary float-right' onclick='changeToSignup()'>Sign up</button>
                </form>

                <form id='signupForm' class='container' method="POST" action="/register" style='display: none;'>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name='email' class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" name='username' class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name='password' class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <label for="passwordcheck">Password</label>
                            <input type="password" name='passwordCheck' class="form-control" id="passwordcheck" placeholder="Re-type password">
                    </div>
                    <button type="submit" class="btn btn-primary float-left">Submit</button>
                    <button type="button" onclick='returnToLogin()' class="btn btn-secondary float-right">Back</button>
                </form>
            </div>
        </div>
        <script>
            const signup = document.querySelector('#signupForm');
            const login = document.querySelector('#loginForm');
            function changeToSignup(){
                login.parentNode.appendChild(signup);
                login.parentNode.removeChild(login);
                document.getElementById('signupForm').style = "display: inline;"
                document.getElementById('titlething').innerHTML ='Sign up'
            }
            function removeSignup(){
                signup.parentNode.removeChild(signup);
            }
            function returnToLogin(){
                signup.parentNode.appendChild(login);
                signup.parentNode.removeChild(signup);
                //document.getElementById('signupForm').style = "display: none;"
            }
        </script>
    </body>
</html>
